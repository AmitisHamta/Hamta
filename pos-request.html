<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" شرکت آمیتیس همتا فروشنده دستگاه های پرداخت هوشمند و خدمات زیر سوئیچ بانکی مانند دستگاه کش لس، کارتخوان، خودپرداز، صندوق فروشگاهی و ملزومات بانکی">
    <script defer src="https://kit.fontawesome.com/86ec138018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" aria-disabled="true" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/requestForm.css">
    <link rel="shortcut icon" href="assets/Images/HamtaLogo.webp" type="image/x-icon">
    <title>آمیتیس همتا | ثبت درخواست</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <site-header></site-header>
        <div id="request-container">
            <form id="request-form">
                <div id="form-title">
                    <img src="assets/Images/HamtaLogo.webp" alt="شرکت آمیتیس همتا" id="form-logo">
                    <h1 id="request-title">درخواست کارتخوان</h1>
                </div>
                <div id="request-inputs">
                    <div class="inputs">
                        <div class="form-floating">
                            <input type="text" class="input form-control" id="name" placeholder="نام">
                            <label for="name">نام</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="input form-control" id="lastname" placeholder="نام خانوادگی">
                            <label for="lastname">نام خانوادگی</label>
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="form-floating">
                            <input type="text" placeholder="شماره تلفن" class="input form-control" id="phone">
                            <label for="phone">شماره تلفن</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" placeholder="تلفن ثابت" class="input form-control" id="tel">
                            <label for="tel">تلفن ثابت</label>
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="drop-btn" type="button" data-bs-toggle="dropdown" data-type="products" aria-expanded="false">
                                محصول
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item">Aisino V72</a></li>
                              <li><a class="dropdown-item">ANFU 70</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button id="request-btn">ثبت درخواست</button>
                <small class="msg"></small>
            </form>
        </div>
        <site-footer></site-footer>
    </div>
    <script type="module" src="assets/JS/pos-request.js"></script>
</body>
</html>
